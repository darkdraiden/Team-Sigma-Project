<body class="background">
  
  <div class="background">
    <div class="card">
      <div class="card-body">
        <img src="{{book.image}}" class="card-img-top custom-image" alt="...">
        <h4 class="card-title">{{book.bookName}}</h4>
        <h5 class="card-subtitle mb-2 text-body-secondary">{{book.author}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{book.genre}}</h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{book.bookDescription}}</h6>
        <!-- Add other card content or actions as needed -->
        <button type="submit" class="btn btn-success" (click)="buyBook(book)">Buy Now</button>
      </div>
    </div>
  </div>
  
</body>
