<body class="background">

  <div class="background">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <!-- Image on the left -->
          <div class="col-md-6">
            <img src="{{book.image}}" class="card-img-top custom-image" alt="Book Image">
          </div>

          <!-- Details on the right -->
          <div class="col-md-6">
            <h4 class="card-title">{{book.bookName}}</h4>
            <h5 class="card-subtitle mb-2 text-body-secondary">{{book.author}}</h5>
            <p class="card-text">{{book.bookDescription}}</p>
            <p class="card-text">Price: â‚¹{{book.price}}</p>

            <!-- Quantity input group -->
            <div class="text-center"> <!-- Center the quantity input group -->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <button type="button" class="quantity-left-minus btn btn-danger btn-number btn-md my-3" (click)="decrementQuantity()">
                    <span class="glyphicon glyphicon-minus"></span>
                  </button>
                </div>
                <input type="text" id="quantity" name="quantity" class="form-control input-number my-3" [(ngModel)]="quantity" min="0" max="100">
                <div class="input-group-append">
                  <button type="button" class="quantity-right-plus btn btn-success btn-number btn-md" (click)="incrementQuantity()">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>
                </div>
              </div>
            </div>

            <p class="mt-3">Quantity: {{ quantity }}</p>

            <!-- Buy Now button -->
            <button type="submit" class="btn btn-success mt-3" (click)="buyBook(book)">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
