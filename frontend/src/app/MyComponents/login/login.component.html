<div>
  <h1>Login!</h1>
    <form (ngSubmit)="loginClick()">
        <div class="form-group">
          <label for="username">username </label>
          <input type="text" class="form-control" name ="username" id ="username"  [(ngModel)]="user.username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="passwordword"  name ="password" id ="password" [(ngModel)]="user.password" class="form-control" placeholder="passwordword">
        </div>
        <li >
          <a class="link-primary" href="/signup">Signup instead</a>
        </li>

        <button type="submit" class="btn btn-primary" >Login</button>
      </form>
</div>
