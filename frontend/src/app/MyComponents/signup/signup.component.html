<div>
  <h1>Signup!</h1>
    <form (ngSubmit)="signupClick()">
        <div class="form-group">
          <label for="username">username address</label>
          <input type="text" class="form-control" name ="username" id ="username"  [(ngModel)]="user.username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">passwordword</label>
          <input type="passwordword"  name ="password" id ="password" [(ngModel)]="user.password" class="form-control" placeholder="passwordword">
        </div>
        <li >
          <a class="link-primary" aria-current="page" href="/login">Login instead</a>
        </li>

        <button type="submit" class="btn btn-primary" >Signup</button>
      </form>
</div>
