<div>
  <h1>Signup!</h1>
    <form (ngSubmit)="signupClick()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="text" class="form-control" name ="email" id ="email"  [(ngModel)]="user.email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password"  name ="pass" id ="pass" [(ngModel)]="user.pass" class="form-control" placeholder="Password">
        </div>
        <li >
          <a class="link-primary" aria-current="page" href="/login">Login instead</a>
        </li>

        <button type="submit" class="btn btn-primary" >Signup</button>
      </form>
</div>
