<body class="background">

    <app-carousel></app-carousel>
  <div class="container">
    <h1 class="custom-bg text-center mt-4 mb-5"></h1>

  
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4" *ngFor="let book of books">
        <div class="card" style="width: 100;" (click)="buyClick(book)">
          <img src="{{book.image}}" class="card-img-top custom-image" alt="Book Image">
          <div class="card-body d-flex flex-column" style="text-align: center;">
            <h4 class="card-title" >{{ book.bookName }}</h4>
            <h5 class="card-text" style="font-style: oblique;">{{ book.bookDescription }}</h5>
            <h5 class="card-text">{{ book.author }}</h5>
            <p class="card-text"> â‚¹ {{ book.price }}</p>
            <div class="mt-auto text-center">
              <button type="submit" class="btn btn-success">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
